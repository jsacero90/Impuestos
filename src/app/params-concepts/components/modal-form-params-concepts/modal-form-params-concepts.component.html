<div class="jumbotron jumbotron-fluid pt-3 mx-4">
  <div class="container px-2">
    <h2 class="custom-title headline-4 text-corporate-occidente-dark">Editar un concepto</h2>
    <p class="text-neutro-tipografic text-explicative my-4">
      Solo puedes modificar el nombre y el estado del concepto.
    </p>
  </div>
  <form [formGroup]="forma" id="forma">


    <div class="row mb-4 container-lg mx-0 px-0">
      <div class="col-12 col-sm-12 col-md-6">
        <div class="row">
          <div class="col-12">
            <label for="conceptCode" class="form-label sub-title-3 text-neutro-blue1">Código del concepto<span
                class="text-danger">*</span></label>

            <div>
              <input id="conceptCode" type="text" class="custom-place form-control input-primary-corporate sub-title-3"
                placeholder="Ingrese el código del concepto" formControlName="conceptCode" [ngClass]="{
                      'is-invalid': false,
                      'is-valid': false
                    }" />
            </div>
            <div *ngIf="false">
              <small class="text-danger text-validation">Por favor ingrese código concepto</small>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6">
        <div class="row">
          <div class="col-12">
            <label for="conceptName" class="form-label sub-title-3 text-neutro-blue1">Nombre del concepto<span
                class="text-danger">*</span></label>

            <div>
              <input id="conceptName" type="text" class="custom-place form-control input-primary-corporate sub-title-3"
                placeholder="Ingrese el nombre del concepto" formControlName="conceptName" [ngClass]="{
                  'is-invalid': false,
                  'is-valid': false
                }" />
            </div>
            <div *ngIf="false">
              <small class="text-danger text-validation">Por favor ingrese nombre del concepto</small>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="row mb-4 container-lg mx-0 px-0">

      <div class="col-12 col-sm-12 col-md-6">
        <div class="row">
          <div class="col-12">
            <label for="status" class="form-label sub-title-3 text-neutro-blue1">Estado del concepto<span
                class="text-danger">*</span></label>

            <div class="border border-1 rounded position-relative">
              <div class="row my-1 mx-0">
                <div class="col-5 text-neutro-tipografic text-explicative icons-custom-end-modal position-relative">
                  Habilitada
                  <i #iconToggle [ngClass]="{
                    'icon-error-red': dataModal?.status === 0,
                    'icon-check-green': dataModal?.status === 1 || status.disabled === true
                  }"></i>
                </div>

                <div class="col-3 ">
                  <div class="form-check form-switch ">
                    <input id="status" class="form-check-input position-absolute end-0 me-3 mb-1" type="checkbox"
                      #status formControlName="status" (change)="checkInput($event)" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="row mb-4 container-lg mx-0 px-0">
      <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">

      </div>
      <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
        <div class="col-12 d-grid gap-2">
          <button id="btnCancel" type="button" class="btn btn-secondary" (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
        <div class="col-12 d-grid gap-2">
          <button type="button" class="btn btn-primary" (click)="send()" [disabled]="forma.invalid">
            Guardar
          </button>
        </div>
      </div>
    </div>

  </form>
</div>
